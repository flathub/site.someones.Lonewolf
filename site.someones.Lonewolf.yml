app-id: site.someones.Lonewolf
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
  - org.freedesktop.Sdk.Extension.rust-stable
command: lonewolf
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
modules:
  - name: unifdef
    no-autogen: true
    make-install-args:
      - prefix=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
        sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
    cleanup:
      - '*'
  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.42.0.tar.xz
        sha256: 828f95935861fae583fb8f2ae58cf64c63c178ae2b7c2d6f73070813ad64ed1b
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    #no-parallel-make: true
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
    modules:
      - shared-modules/libsoup/libsoup-2.4.json
  - name: lonewolf
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node18/bin:/usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/lonewolf/cargo
        XDG_CACHE_HOME: /run/build/lonewolf/flatpak-node/npm-cache
        npm_config_offline: 'true'
        npm_config_cache: /run/build/lonewolf/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node18
        CYPRESS_INSTALL_BINARY: "0"
    sources:
      - type: git
        url: https://github.com/aichingm/lonewolf.git
        tag: v1.0.4
        commit: afff8b5254628e45822bbe46793cb3788f0ed574
      - cargo-sources.json
      - node-sources.json
    build-commands:
      # install deps
      - (cd lonewolf-tauri; npm ci --no-audit --offline --cache=/run/build/lonewolf/flatpak-node/npm-cache)
      - (cd lonewolf-tauri; cargo --offline fetch --manifest-path src-tauri/Cargo.toml --verbose)
      # build images
      - (cd lonewolf-tauri; rsvg-convert -b "#ffffff00" src/assets/lonewolf.svg --width=512 --height=512 --output public/lonewolf.png)
      - (cd lonewolf-tauri; rsvg-convert -b "#ffffff00" src/assets/icon.svg --width=128 --height=128 --output public/icon.png)
      # build tauri images
      - (cd lonewolf-tauri; mkdir -p src-tauri/icons)
      - (cd lonewolf-tauri; rsvg-convert -b "#ffffff00" src/assets/icon.svg --width=512 --height=512 --output src-tauri/icons/512x512-lonewolf.png)
      - (cd lonewolf-tauri; npm run tauri icon -- src-tauri/icons/512x512-lonewolf.png -o src-tauri/icons)
      # build
      - (cd lonewolf-tauri; npm run --offline tauri build -- -b deb)
      # install
      - install -Dm755 -t /app/bin/ lonewolf-tauri/src-tauri/target/release/bundle/deb/*/data/usr/bin/*
      - install -Dm644 -t /app/share/applications/ lonewolf-tauri/site.someones.Lonewolf.desktop
      - install -Dm644 -T lonewolf/assets/icon.svg /app/share/icons/hicolor/scalable/apps/site.someones.Lonewolf.svg
      - install -Dm644 -t /app/share/metainfo/ lonewolf-tauri/site.someones.Lonewolf.appdata.xml

